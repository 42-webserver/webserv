server {
	listen 8080;

	server_name www.example.com example.com;

	root /var/www/html;

	index index.html index.htm index.php;

	error_page /default_error_page.html;

	client_max_body_size 100M;

	location / {
		autoindex on;
	}

	location /redirect {
		return 301 /;
	}

	location /images {
		alias /data/images;
	}
}